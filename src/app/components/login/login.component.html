<br>
<div class="card text-left">
  <div class="card-body">
    <h4 class="card-title">Inicio de sesion</h4>
    <form [formGroup]="loginUser" (ngSubmit)="onSubmit(loginUser.value)">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input formControlName="username" type="text" class="form-control" placeholder="Usuario">
      </div>
      <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Contraseña">
      </div>
      <div class="text-center pt-1 mb-5 pb-1">
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Iniciar sesion</button>
      </div>
      
      </form>
  </div>
</div>
