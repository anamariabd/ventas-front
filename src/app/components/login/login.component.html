<br>
<div class="card text-left">
  <div class="card-body">
    <h4 class="card-title">Inicio de sesion</h4>
    <form [formGroup]="loginUser" (ngSubmit)="onSubmit(loginUser.value)">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input formControlName="username" type="text" class="form-control" placeholder="Usuario">
      </div>
      <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Contraseña">
      </div>
        <button class="btn btn-primary btn-block mb-3" type="submit">Iniciar sesion</button>       
      </form>
      
      <button class="btn btn-warning btn-block mb-3" (click)="openModal(Modal)"> Registrarse </button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #Modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Nuevo usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form class="row g-3" [formGroup]="newUsuario" (ngSubmit)="registrarUsuario(newUsuario.value)" >
              <div class="col-md-6">
                  <label class="form-label">Nombre</label>
                  <input formControlName="nombre" type="text" class="form-control" id="inputAddress" placeholder="Nombre">
              </div>
              <div class="col-md-6">
                  <label class="form-label">Apellido</label>
                  <input formControlName="apellido"  type="text" class="form-control" id="inputAddress2" placeholder="Apellido">                  

              </div>
              <div class="col-12">
                  <label class="form-label">Usuario</label>
                  <input formControlName="usuario" type="text" class="form-control" id="usuario" placeholder="Usuario"> 
              </div>
              <div class="col-12">                   
                  <label class="form-label">Contraseña</label>
                  <input type="password" formControlName="contraseña" class="form-control" id="inputPassword" placeholder="Contraseña">
              </div>
              <div class="col-md-6">
                <label class="form-label">Perfil</label>
                <select formControlName="idPerfil" id="inputState" class="form-select">
                  <option selected>Escoger...</option>
                  <option value="1">Cajero</option>
                  <option value="2">Administrador</option>
                </select>
            </div>
            <div class="d-flex flex-row-reverse">
              <div class="row-sm-4">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
                {{" "}}
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>   
             </div>  
            </form>
      </div>
    </div>
  </div>
</div>
